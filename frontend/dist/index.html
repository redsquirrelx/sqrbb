<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Last Click!</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="panel">
        <div class="titulo">
            <h1>Estado del backend</h1>
            <button id="backendrefresh">Refrescar</button>
        </div>
        <div id="backenderror" class="errorbox">error</div>
        <div id="status">
            <h2>propiedades</h2>
            <div id="propiedades-status" class="serviciostatus">
                <div>task_identifier: 5567d905-8fe2-4826-b2ae-8d267e6389e5-us-east-2</div>
            </div>
            
            <h2>reservas</h2>
            <div id="reservas-status" class="serviciostatus">
                <div>task_identifier: 5567d905-8fe2-4826-b2ae-8d267e6389e5-us-east-2</div>
            </div>
        </div>
    </div>

    <dialog id="dialog">
        <form id="reservaform" method="dialog">
            <h1>Reserva</h1>
            <div class="input">
                <label for="propiedadid">propiedadId</label>
                <input name="propiedadid" type="text" disabled>
            </div>

            <div class="input">
                <label for="email">email</label><input name="email" type="email" required>
            </div>

            <button id="dialogsubmit" style="margin-top: 2rem;">Enviar</button>
        </form>
    </dialog>

    <div class="panel">
        <div class="titulo">
            <h1>Tabla Propiedades</h1>
            <div>
                <button id="poblar">Poblar</button>
                <button id="tablarefresh">Refrescar</button>
            </div>
        </div>
        <div id="tableerror" class="errorbox">error</div>

        <table>
            <thead style="font-weight: 600;">
                <td>Propiedad Id</td>
                <td>Tipo</td>
                <td>Estado</td>
                <td>Direccion</td>
                <td>Dueño</td>
                <td>Máx. personas</td>
                <td>Nro. Clientes</td>
                <td>Acción</td>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
