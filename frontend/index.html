<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Propiedades - HotelReserva</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css" />

  <meta name="theme-color" content="#0d6efd" />
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-blur sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="#">
        <i class="bi bi-building"></i> HotelReserva
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Mostrar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Propiedades</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reservar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="container py-5 text-center text-md-start">
      <h1 class="display-5 fw-bold mb-2">Propiedades disponibles</h1>
      <p class="lead text-secondary mb-0">Encuentra el alojamiento perfecto para tu estadía.</p>
    </div>
  </header>

  <!-- FILTERS -->
  <section class="filters border-top border-bottom bg-body">
    <div class="container py-4">
      <form id="filtersForm" class="row g-3 align-items-end" role="search" aria-label="Filtros de propiedades">
        <div class="col-12 col-md-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" name="tipo" class="form-select">
            <option value="">Todos</option>
            <option value="habitacion_individual">Habitación Individual</option>
            <option value="habitacion_doble">Habitación Doble</option>
            <option value="suite">Suite</option>
            <option value="apartamento">Apartamento</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label for="precio" class="form-label">Precio</label>
          <select id="precio" name="precio" class="form-select">
            <option value="">Cualquier precio</option>
            <option value="lt50">Menos de $50</option>
            <option value="50-100">$50 – $100</option>
            <option value="100-200">$100 – $200</option>
            <option value="gt200">Más de $200</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label for="capacidad" class="form-label">Capacidad</label>
          <select id="capacidad" name="capacidad" class="form-select">
            <option value="">Cualquiera</option>
            <option value="1">1 Persona</option>
            <option value="2">2 Personas</option>
            <option value="3-4">3–4 Personas</option>
            <option value="5+">5+ Personas</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label for="q" class="form-label">Buscar</label>
          <div class="input-group">
            <span class="input-group-text" id="searchIcon"><i class="bi bi-search"></i></span>
            <input id="q" name="q" type="search" class="form-control" placeholder="Ej. vista al mar, centro…"
                   aria-describedby="searchIcon" />
          </div>
        </div>

        <div class="col-12 col-md-3">
          <label for="sort" class="form-label">Ordenar</label>
          <select id="sort" name="sort" class="form-select">
            <option value="relevancia">Relevancia</option>
            <option value="precio_asc">Precio (menor a mayor)</option>
            <option value="precio_desc">Precio (mayor a menor)</option>
          </select>
        </div>

        <div class="col-12 col-md-9 d-flex gap-2 flex-wrap">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="amenity_wifi" name="wifi">
            <label class="form-check-label" for="amenity_wifi"><i class="bi bi-wifi me-1"></i>Wi-Fi</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="amenity_desayuno" name="desayuno">
            <label class="form-check-label" for="amenity_desayuno"><i class="bi bi-cup-hot me-1"></i>Desayuno</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="amenity_ac" name="ac">
            <label class="form-check-label" for="amenity_ac"><i class="bi bi-snow me-1"></i>A/C</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="amenity_est" name="parking">
            <label class="form-check-label" for="amenity_est"><i class="bi bi-p me-1"></i>Estac.</label>
          </div>
          <button class="btn btn-primary ms-auto" type="submit">
            <i class="bi bi-funnel me-1"></i> Aplicar filtros
          </button>
          <button class="btn btn-outline-secondary" type="button" id="clearFilters">
            Limpiar
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- RESULTS -->
  <main class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="text-secondary mb-0" id="resultsCount" aria-live="polite">Mostrando 0 propiedades</p>
        <button class="btn btn-outline-dark btn-sm" id="viewToggle" aria-pressed="false" aria-label="Cambiar vista">
          <i class="bi bi-grid-3x3-gap me-1"></i> Vista cuadrícula
        </button>
      </div>

      <div id="cardsGrid" class="row g-4" data-view="grid" aria-live="polite" aria-busy="false">
        <!-- Cards renderizadas por JS -->
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container py-4 text-center">
      <p class="mb-1">&copy; 2025 HotelReserva</p>
      <small class="text-secondary">Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App script -->
  <script src="./app.js"></script>
</body>
</html>
